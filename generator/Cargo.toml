[package]
name = "generator"
version = "0.1.0"
authors = ["Maik Klein <maikklein@googlemail.com>"]
edition = "2018"

[dependencies]
bindgen = "0.58"
heck = "0.3"
itertools = "0.10"
nom = "6.0"
once_cell = "1.7"
proc-macro2 = "1.0"
quote = "1.0"
regex = "1.4"
vk-parse = { version = "0.6", features = ["vkxml-convert"] }
vkxml = "0.3"

[dependencies.syn]
version = "1.0"
features = ["full", "extra-traits"]
